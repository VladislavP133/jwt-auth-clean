<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1>Реєстрація</h1>
  <form id="registerForm">
    <input class="form-control mb-2" type="email" placeholder="Email" id="email" required>
    <input class="form-control mb-2" type="password" placeholder="Пароль" id="password" required>
    <button class="btn btn-primary" type="submit">Зареєструватись</button>
  </form>
  <p id="message" class="mt-3 text-success"></p>
  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById('message').innerText = data.message;
    });
  </script>
</body>
</html>
